<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link rel="stylesheet" href="css/miestilo1.css" type="text/css">
</head>
<body>
    <!-- Firebase
    Firebase pertenece a Google es una plataforma en la nube para el desarrollo 
    de aplicaciones web y moviles. Esta disponible para plataformas Android, iOS y Web.
    Fue creada en el 2011 y paso ser comprada por Google en el 2014
    Su función esencial es hacer mas sencilla la creación y desarrollo de
    aplicaciones Web como aplicaciones moviles, procurando que el trabajo sea
    más rapido sin perder calidad.
    Tiene una variada gama de herramientas las cuales son de facil uso, todo dentro
    de la misma plataforma, las cuales las podemos agrupar en:
    Desarrollo
    Crecimiento
    Monetización
    Analisis
    Desarrollo
    Conocido como Develop en Firebase, incluye los servicios necesarios
    para el desarrollo de un proyecto de aplicaciones movil o web.
    Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramienta mas destacadas y esenciales de Firebase,
    son las base de datos en tiempo real.
    Estas se alojan en la nube, son de tiempo No SQL y almacenan los datos como JSON.
    Existen 2 tipos de base de datos:
    Las bases de datos relacional, donde todas sus tablas estan relacionadas entre si.
    Las bases de datos no relacional, donde las tablas no estan relacionadas, por 
    lo general se les llama No SQL y utilizan JSON para almacenar la información
    JSON viene de las siglas JavaScript Object Notation, se trata de un formato para guardar en intercambiar informacion que cualquier persona pueda leer. Sus archivos se guardan con extension .json. -->
    <div class="cajaformulario">
        <h1>Registros de Datos</h1>
        <div class="contenedorformulario">
            <form action="" class="formulario">
                <div class="contenedorinput">
                    <label for="txtNom">Nombres:</label>
                    <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese su Nombre"><br>
                    <label for="txtApe">Apellidos:</label>
                    <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese su Apellido"><br>
                    <label for="txtCor">Correo:</label>
                    <input type="text" name="txtCor" id="txtCor" placeholder="Ingrese su Correo"><br>
                </div>
                <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar" class="boton">
            </form>
        </div>
    </div>
    <div class="cajatabla">
        <table id="tbRegistro">
            <thead>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="js/bibliotecaregistro.js" type="text/javascript"></script>
    <script src="js/registro.js" type="text/javascript" ></script>
</body>
</html>
